<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="tabs/area"></ion-back-button>
    </ion-buttons>
    <ion-title>Finanzas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12" size-sm="4" *ngFor="let page of pages">
      <ion-item button [routerLink]="[page.url]">
        <ion-icon slot="start" name="{{page.icon}}-outline" color="primary"></ion-icon>
        <ion-label>{{page.title}}</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
