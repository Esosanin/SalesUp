<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Generar extracto de viaticos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div title="SelecciÃ³n de fechas">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-lg="6">
          <ion-label position="stacked"><h3>Fecha inicio:</h3></ion-label>
          <ion-input type="date" id="fInicio" name="fInicio" [(ngModel)]="GE_fInicio" #fInicio="ngModel" [max]="GE_fFinal"></ion-input>
        </ion-col>
        <ion-col size="12" size-lg="6">
          <ion-label position="stacked"><h3>Fecha final:</h3></ion-label>
          <ion-input type="date" id="fFinal" name="fFinal" [(ngModel)]="GE_fFinal" #fFinal="ngModel" [min]="GE_fInicio"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <br><br>
  <div title="Generar archivo" class="ion-text-center">
    <ion-button (click)="GE_generarArchivo();" [disabled]="GE_fInicio == '' || GE_fFinal == ''">
      <ion-icon slot="start" name="document-outline"></ion-icon>
      Generar archivo
    </ion-button>
  </div>
</ion-content>
